<!DOCTYPE html>
<html>
<head>
    <title>Trade Advisor</title>
    <link rel="stylesheet" type="text/css" href="./dist/styles.min.css">
    <script type="text/javascript" src="./dist/app.min.js"></script> 
</head>
<body>
    <div class="container">
        <h1>Trade Advisor</h1>
        <div class="status">
            <img src="" alt="" class="trend-icon">
            <label for="" class="open-positions">Open Buy</label>
            <label for="" class="negative-positons">Negative Hedge</label>
        </div>
        <div class="dashboard">
            <div class="option">
                <h3>200 EMA</h3>
                <h3>50 EMA</h3>
            </div>
            <div class="actions">
                <span class="action-btn">Sell @ Light Green MACD</span>
            </div>
            <div class="watchlist">
                <span class="watching">Waiting for Light Green MACD</span>
                <span class="warning">Watch out for last Highest High!</span>
            </div>
        </div>
        <div class="stats">
            <div class="positions-open"></div>
            <div class="positions-num"></div>
            <div class="positions-percentage"></div>
        </div>
        <div class="logs">
            <label>Logs:</label>
            <textarea cols="30" rows="10" class="log"></textarea>
            <div class="logs-btn">
                <span class="save">Save Log</span>
                <span class="clear">Clear Log</span>
            </div>
        </div>
    </div>

</body>
</html>
