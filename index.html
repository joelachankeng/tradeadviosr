<!DOCTYPE html>
<html>
<head>
    <title>Trade Advisor</title>
    <link rel="stylesheet" type="text/css" href="./dist/styles.min.css">
    <script src="https://kit.fontawesome.com/5773ee19cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="trade-advisor">
        <h1 class="title">
            <i class="fas fa-robot"></i>
            Trade Advisor
            <i class="fas fa-robot"></i>
        </h1>
        <div class="status">
            <label for="" class="trend up">Uptrend</label>
            <label for="" class="open-positions">Open Buy</label>
            <label for="" class="negative-positons">0 Negative Hedge</label>
        </div>
        <div class="dashboard">
            <div class="options">
                <div class="button no-hover">
                    <h3>50 EMA</h3>
                    <label>Above</label>
                    <input class="50ema switch" type="checkbox">
                    <label>Below</label>
                </div>
                <div class="button no-hover">
                    <h3>200 EMA</h3>
                    <label>Above</label>
                    <input class="200ema switch" type="checkbox">
                    <label>Below</label>
                </div>
            </div>
            <div class="actions">
                <span class="action button">Sell @ Light Green MACD</span>
            </div>
            <div class="watchlist">
                <div class="warner">
                    <span class="warning button no-hover">Watch out for last Highest High!</span>
                </div>
                <div class="watcher">
                    <span class="watching button no-hover">Waiting for Light Green MACD</span>
                </div>
            </div>
            <div class="positions">
                <div class="position" id="1">
                    <span class="id">1</span>
                    <select class="type">
                        <option selected>Buy</option>
                        <option>Sell</option>
                    </select>
                    <input type="number" class="pips" maxlength='2' value="0">
                    <select class="condition">
                        <option selected>Open</option>
                        <option>Closed</option>
                    </select>
                </div>
                
            </div>
        </div>
        <div class="stats">
            <div class="positions-open">
                <h2>4</h2>
                <p>Positions <br /> Opened</p>
            </div>
            <div class="positions-num">
                <span class="sells-opened button no-hover">1 Sells</span>
                <span class="buys-opened button no-hover">3 Buys</span>
            </div>
            <div class="positions-percentage">
                <div class="progress mx-auto" data-value='80'>
                    <span class="progress-left">
                        <span class="progress-bar "></span>
                    </span>
                    <span class="progress-right">
                        <span class="progress-bar "></span>
                    </span>
                    <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center flex-column">
                        <div class="h2 font-weight-bold">80<sup class="small">%</sup></div>
                        <p>of 10 Pips</p>
                      </div>
                </div>
            </div>
        </div>
        <div class="logs">
            <label>Logs:</label>
            <textarea cols="30" rows="10" class="log"></textarea>
            <div class="logs-btn">
                <span class="save">Save Log</span>
                <span class="clear">Clear Log</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./dist/app.min.js"></script>

</body>
</html>
